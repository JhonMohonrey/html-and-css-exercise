<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Css</title>
    <link rel="stylesheet" href="./design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <p>Uber Button</p>
    <button class="uber-btn">
        Request now
    </button>
    <p>Amazon Button</p>
    <button class="amazon-btn">
        Add to Cart
    </button>
    
    <p>Github button</p>
    <button class="github-btn">
        Sign up
    </button>

    <p>Bootstrap button</p>
    <button class="getStarted">
        Get started
    </button>
    <button class="download">
        Download
    </button>
    <p>LinkedIn</p>
    <button class="apply-button">
        Apply on company website
    </button>
    <button class="save-btn">
        Save
    </button>

    <hr>

    <a href="#" target="_blank" class="link-amazon">
        Back to Amazon
    </a>
    <h1 class="nike">Nike Black Running Shoes</h1>
    <p class="stock-price">
        $39 - in stock.
    </p>
    <p class="free-delivery">
        Free delivery tomorrow.
    </p>
    <button class="add">
        Add to Cart
    </button>
    <button class="buy">
        Buy now
    </button>

    <hr>

    <button class="subscribe-btn">
        SUBSCRIBE
    </button>

    <button class="join-btn">
        JOIN
    </button>

    <button class="tweet">
        Tweet
    </button>

    <hr>

    <p class="shop-early">
        Shop early fot the best selection of holiday favorites.
        <a href="https://shopee.ph" target="_blank" class="linkShop">
            Shop now &gt;
        </a>
    </p>

    <hr>

    <div class="the-price">
        <p class="price">
            <span class="tag-price">1,049.61</span> USD
        </p>
        <p class="today">
            +18.05 (1.75%) today
        </p>
        
        <p class="after">
            After hours 1,048.00 <span class="tag-price2">-1.61 (0.15%) </span>
        </p>
    </div>

   

</body>
</html>
